# -*- conf -*-

# shell=$SHELL (if set, otherwise user's default shell from /etc/passwd)
# term=foot (or xterm-256color if built with -Dterminfo=disabled)
# login-shell=no

# app-id=foot # globally set wayland app-id. Default values are "foot" and "footclient" for desktop and server mode
# title=foot
# locked-title=no

font=JetBrainsMono Nerd Font Mono:size=9
# font-bold=<bold variant of regular font>
# font-italic=<italic variant of regular font>
# font-bold-italic=<bold+italic variant of regular font>
# font-size-adjustment=0.5
# line-height=<font metrics>
# letter-spacing=0
# horizontal-letter-offset=0
# vertical-letter-offset=0
# underline-offset=<font metrics>
# underline-thickness=<font underline thickness>
# box-drawings-uses-font-glyphs=no
# dpi-aware=no

# initial-window-size-pixels=700x500  # Or,
# initial-window-size-chars=<COLSxROWS>
# initial-window-mode=windowed
#pad=3x3
pad=3x3
# resize-delay-ms=100

# notify=notify-send -a ${app-id} -i ${app-id} ${title} ${body}

# bold-text-in-bright=no
# word-delimiters=,│`|:"'()[]{}<>
# selection-target=primary
# workers=<number of logical CPUs>
# utmp-helper=/usr/lib/utempter/utempter  # When utmp backend is ‘libutempter’ (Linux)
# utmp-helper=/usr/libexec/ulog-helper    # When utmp backend is ‘ulog’ (FreeBSD)

[environment]
# name=value

[bell]
# urgent=no
# notify=no
# visual=no
# command=
# command-focused=no

[scrollback]
# lines=1000
# multiplier=3.0
# indicator-position=relative
# indicator-format=""

[url]
# launch=xdg-open ${url}
# label-letters=sadfjklewcmpgh
# osc8-underline=url-mode
# protocols=http, https, ftp, ftps, file, gemini, gopher
# uri-characters=abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789-_.,~:;/?#@!$&%*+="'()[]

[cursor]
# style=block
# color=<inverse foreground/background>
# blink=no
# beam-thickness=1.5
# underline-thickness=<font underline thickness>

[mouse]
# hide-when-typing=no
# alternate-scroll-mode=yes

[touch]
# long-press-delay=400

[colors]
# Alpha level (opacity), set to 1.0 for fully opaque.
alpha=1.0
background=181818    # Alacritty's background color (#181818)
background=1e1e2e
foreground=d8d8d8    # Alacritty's foreground color (#d8d8d8)
flash=ffcc00         # Optional; set to a custom flash color (yellow)
flash-alpha=0.5

## Normal/regular colors (color palette 0-7)
regular0=181818  # black
regular1=ac4242  # red
regular2=90a959  # green
regular3=f4bf75  # yellow
regular4=6a9fb5  # blue
regular5=aa759f  # magenta
regular6=75b5aa  # cyan
regular7=d8d8d8  # white

## Bright colors (color palette 8-15)
bright0=6b6b6b   # bright black
bright1=c55555   # bright red
bright2=aac474   # bright green
bright3=feca88   # bright yellow
bright4=82b8c8   # bright blue
bright5=c28cb8   # bright magenta
bright6=93d3c3   # bright cyan
bright7=f8f8f8   # bright white

## Dimmed colors (color palette dim0-dim7)
dim0=0f0f0f   # dim black
dim1=712b2b   # dim red
dim2=5f6f3a   # dim green
dim3=a17e4d   # dim yellow
dim4=456877   # dim blue
dim5=704d68   # dim magenta
dim6=4d7770   # dim cyan
dim7=8e8e8e   # dim white


